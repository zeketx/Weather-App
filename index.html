<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <title>WeatherApp</title>
</head>
<body>
    <p id="landing_title">Local Weather</p>
    <p id="landing_sub_title">By Javascript</p>
    <img id="landing_image" src="https://image.flaticon.com/icons/svg/214/214363.svg" alt="">
    <div id="weatherContainer">
            <div id="weatherDescription"></div>
            <div id="current_city"></div>
            <div id="weatherDesc_Icon"><img id="weatherDescriptionIcon"></div>
            <div id="temperature"></div>
            <div id="current_humidity"></div>

            <div id="search_area">
                    <input class="search_control" type="text" placeholder=" . . . City or Zipcode" id="search_input">
                    <button class="search_control" id="search_button" onclick="buttonCode()"> + </button>
            </div>
        </div>


    <script src="app.js"></script>
</body>
</html>
